spring.application.name=chiaro-api

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/chiaro
spring.datasource.username=chiaro_user
spring.datasource.password=chiaro_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (Migrations) ---
spring.flyway.enabled=false
# spring.flyway.baseline-on-migrate=true
# spring.flyway.locations=classpath:db/migration

# --- JWT Configuration (Security) ---
api.security.token.secret=9a2f8c4e6b7d1a3f5e8c2b4d6a9f1e3c5b7d9a1f3e5c7b9d1a3f5e7c9b1d3f5
api.security.token.expiration=86400000 

server.error.include-message=always